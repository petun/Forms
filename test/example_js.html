<html>
<head>
    <script type="text/javascript" src="../frontend/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../frontend/js/jquery.petun-forms.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="../frontend/js/script.js"></script>

    <link rel="stylesheet" href="../frontend/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../frontend/css/petun-forms.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h2>Form Example</h2>
            <h3>form ID: feedbackForm</h3>

            <form class="petun-form" enctype="multipart/form-data" method="post">
                <input type="hidden" name="formId" value="feedbackForm" />

                <input type="hidden" name="action[redirect][to]" value="test" />

                <div class="form-group">
                    <label for="nameId">Ваше имя</label>
                    <input type="text" name="name" class="form-control" id="nameId" >
                    <p class="help-block" data-error-message="name"></p>
                </div>
                <div class="form-group">
                    <label for="telId">Телефон</label>
                    <input type="text" name="telephone" class="form-control" id="telId" >
                    <p class="help-block" data-error-message="telephone"></p>
                </div>
                <div class="form-group">
                    <label for="emailId">Email</label>
                    <input type="text" name="email" class="form-control" id="emailId" >
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile" name="upload1">

                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <label for="select">Выпадающий список</label>
                    <select class="form-control" id="select" name="select-box">
                        <option>Select 1</option>
                        <option>Select 2</option>
                        <option>Select 3</option>
                        <option>Select 4</option>
                        <option>Select 5</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="check-test[]" value="check value 1" /> Check me out 1
                    </label>
                    <label>
                        <input type="checkbox" name="check-test[]" value="check value 2" /> Check me out 2
                    </label>
                    <label>
                        <input type="checkbox" name="check-test[]" value="check value 3" /> Check me out 3
                    </label>
                </div>
                <div class="form-group">
                    <label for="regexId">Regex Text (Digits only)</label>
                    <input type="text" name="regexText" class="form-control" id="regexId" >
                </div>
                <div class="g-recaptcha" data-sitekey="6LfrqpkUAAAAANc8AgARmuh7-rKAx_AkClCo5OXV"></div>
                <button type="submit" class="btn btn-default">Submit</button>

                <div>
                    <h3>Form Result</h3>
                    <div class="form-result">

                    </div>
                </div>
            </form>


        </div>
    </div>
</div>


</body>
</html>
